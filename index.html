<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Nalú Semijoias | Acerto de Vendas</title>

  <!-- CSS na raiz -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- CABEÇALHO -->
  <header>
    <img src="logo.jpeg" alt="Nalú Semijoias">
    <h1>Acerto de Semijoias</h1>
  </header>

  <!-- LOGIN -->
  <section id="login">
    <h2>Login</h2>

    <select id="usuario">
      <option value="">Selecione</option>
      <option value="Naira">Naira</option>
      <option value="Luiza">Luiza</option>
    </select>

    <button onclick="login()">Entrar</button>
  </section>

  <!-- APLICAÇÃO -->
  <section id="app" class="hidden">

    <!-- IMPORTAR PDF -->
    <h2>Importar Catálogo (PDF)</h2>
    <input type="file" id="pdfUpload" accept="application/pdf">
    <button onclick="importarPDF()">Importar Catálogo</button>

    <!-- REGISTRAR VENDA -->
    <h2>Registrar Venda</h2>

    <div class="form">
      <input type="text" id="codigo" placeholder="Código da Peça">
      <input type="number" id="quantidade" placeholder="Quantidade" value="1">
      <button onclick="adicionarVenda()">Adicionar</button>
    </div>

    <!-- TABELA DE VENDAS -->
    <table>
      <thead>
        <tr>
          <th>Código</th>
          <th>Qtd</th>
          <th>Valor Unit.</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="listaVendas"></tbody>
    </table>

    <!-- RESUMO -->
    <div class="resumo">
      <p><strong>Total da Venda:</strong> R$ <span id="totalVenda">0.00</span></p>
      <p><strong>Comissão (%):</strong> <span id="percentual">0</span>%</p>
      <p><strong>Comissão (R$):</strong> R$ <span id="comissao">0.00</span></p>
      <p><strong>Valor a pagar fornecedor:</strong> R$ <span id="fornecedor">0.00</span></p>
    </div>

    <button onclick="gerarRelatorio()">Gerar Relatório</button>

    <!-- DASHBOARD -->
    <h2>Dashboard Mensal</h2>
    <canvas id="dashboard"></canvas>

  </section>

  <!-- PDF.js (OBRIGATORIAMENTE ANTES DO SEU SCRIPT) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <!-- CATÁLOGO -->
  <script src="catalogo.js"></script>

  <!-- SCRIPT PRINCIPAL -->
  <script src="script.js"></script>

</body>
</html>
