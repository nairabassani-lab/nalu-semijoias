<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Nalú Semijoias | Acerto de Vendas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="logo.jpeg" alt="Nalú Semijoias">
  <h1>Acerto de Semijoias</h1>
</header>

<section id="login">
  <h2>Login</h2>
  <select id="usuario">
    <option value="">Selecione</option>
    <option value="Naira">Naira</option>
    <option value="Luiza">Luiza</option>
  </select>
  <button onclick="login()">Entrar</button>
</section>

<section id="app" class="hidden">

  <h2>Importar Catálogo (PDF)</h2>
  <input type="file" id="pdfUpload" accept="application/pdf">
  <button onclick="importarPDF()">Importar</button>

  <div id="relatorioPDF"></div>

  <h2>Registrar Venda</h2>
  <div class="form">
    <input id="codigo" placeholder="Código">
    <input id="quantidade" type="number" value="1">
    <select id="vendedora">
      <option>Naira</option>
      <option>Luiza</option>
    </select>
    <input id="cliente" placeholder="Cliente (opcional)">
    <button onclick="adicionarVenda()">Adicionar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Código</th>
        <th>Qtd</th>
        <th>Cliente</th>
        <th>Vendedora</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="listaVendas"></tbody>
  </table>

  <div class="resumo">
    <p>Total Geral: R$ <span id="totalGeral">0.00</span></p>
    <p>Comissão Total: R$ <span id="comissaoTotal">0.00</span></p>
    <p>Naira: R$ <span id="comissaoNaira">0.00</span></p>
    <p>Luiza: R$ <span id="comissaoLuiza">0.00</span></p>
  </div>

</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script src="script.js"></script>
</body>
</html>
